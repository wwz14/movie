<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
    <title>Hotel Settlement Page</title>
</head>
<body>

        <!-- Brand and toggle get grouped for better mobile display -->

                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html" th:href="@{index}">Hostel World</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a class="" href="index.html" th:href="@{index}">Message<span
                        class="badge">4</span><span
                        class="sr-only">(current)</span></a></li>

</nav>


<div class="mainpage">

    <div class="panel panel-info" id="settlementsTable">
        <!-- Default panel contents -->
        <div class="panel-heading">Settle Approvals</div>
        <div class="table-responsive ">
            <table class="table table-hover" id="openTable">
                <tr>
                    <th>Check</th>
                    <th>No</th>
                    <th>Hotel</th>
                    <th>Amount($)</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr th:each="settle : ${settlements}"
                    th:class="(${settle.status == 0}) ? 'info' :  ((${settle.status == 1}) ? 'success' :  'danger')">
                    <td><input th:if="${settle.status==0}" title="order" type="checkbox" th:name="${settle.id}"/></td>
                    <td th:text="${#numbers.formatInteger(settle.id,7)}">0000001</td>
                    <td th:text="${settle.hotelId}">Shanghai Hotel</td>
                    <td th:text="${settle.amount}">500</td>
                    <td th:text="(${settle.status == 0}) ? 'Not Deal Yet' :  ((${settle.status == 1}) ? 'Approved' :  'Denied')">
                        Not Deal Yet
                    </td>
                    <td>
                        <a class="btn-primary operation" name="singleApprove"><span
                                class="glyphicon glyphicon-ok"
                                aria-hidden="true"></span></a>
                        <a class="btn-danger operation" name="singleDeny"><span
                                class="glyphicon glyphicon-remove"
                                aria-hidden="true"></span></a>
                    </td>
                </tr>
            </table>
        </div>


    </div>
    <div class="btn-group">
        <a href="javascript:" type="button" class="btn btn-primary operation" name="approve">Group Approve</a>
        <a href="#" type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </a>
        <ul class="dropdown-menu">
            <li><a href="javascript:" class="operation" name="deny">Deny</a></li>
        </ul>
    </div>


    <div class="alert alert-danger invisible" role="alert"></div>
</div>

<div th:include="footer :: copy"></div>


<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/npm.js" th:src="@{/js/npm.js}"></script>
<script src="../../static/js/promptForm.js" th:src="@{/js/promptForm.js}"></script>
<script th:inline="javascript">
    $('.operation').on('click', function (e) {
        e.preventDefault();
        var source = $(this).attr('name');
        var isSingle = true;
        var isApprove = true;
//        console.log($(this).attr('class'));
        switch (source) {
            case 'approve':
                isSingle = false;
                isApprove = true;
                break;
            case 'deny' :
                isSingle = false;
                isApprove = false;
                break;
            case 'singleApprove':
                isSingle = true;
                isApprove = true;
                break;
            case 'singleDeny' :
                isSingle = true;
                isApprove = false;
                break;
            default:
                break;
        }

        var operationArray = [];
        if (isSingle) {
            operationArray.push($(this).parent().parent().find('input[type="checkbox"]').attr('name'));
        } else {
            var checkList = $("#settlementsTable").find('input[type="checkbox"]:checked');
            checkList.each(function () {
                operationArray.push($(this).attr('name'));
            });
        }

        if (operationArray.length == 0) {
            var error_msg = '<p class="errtip">	<strong>Error</strong>：' + 'No rows are selected' + '</p>';
            $(".alert-danger").html(error_msg).removeClass("invisible");
            return;
        }


//        console.log('is SIngle ' + isSingle);
        var inputs = {isApprove: isApprove, operationArray: operationArray};
        console.log(inputs);
        $.ajax({
            type: "POST",
            url: '/manager/settlements',
            data: inputs,
            dataType: 'json',
            success: function (data) {
                if (data.result) {
                    location.reload();
                } else {
                    var error_msg = '<p class="errtip">	<strong>Error</strong>：' + data.reason + '</p>'
                    $(".alert-danger").html(error_msg).removeClass("invisible");
//                    $(".alert-danger");
                }

            }
        });
    });
</script>
</body>
</html>
