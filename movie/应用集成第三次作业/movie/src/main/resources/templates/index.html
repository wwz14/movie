<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>热映电影</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

  
  <link rel="stylesheet" href="css/style.css"/>

  <link rel="stylesheet" href="css/pagination.css"/>

</head>




<!--这里有两点可以点链接，点击电影名称即跳转至电影院界面；点击评分即跳转至评论界面-->
<body>


<nav class="navbar navbar-default">

  <!-- Collect the nav links, forms, and other content for toggling -->
</nav>

  <div id="demo">
  <h1>电影信息展示</h1>
  <!--<h2>Table of my other Material Design works (list was updated 08.2015)</h2>-->
  
  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <!--<th>ID</th>-->
          <th>电影名称</th>
          <th>评分</th>
           <th>类型</th>
          <!--<th>简介</th>-->
          <th>淘宝价格</th>
          <th>糯米价格</th>
          <th>时光网价格</th>

        </tr>
      </thead>

    <tbody>
    <tr th:each="movie : ${movieInfo}" >
          <td>
            <a href="#" onClick="nameClick(this)" th:text="${movie.name}" id="movieName">加勒比海盗</a>
          </td>

      <td>
        <a href="#" onClick="scoreClick(this)" th:text="${movie.mark}">8.7</a>
      </td>
        <td th:text="(${movie.tag})">23元起</td>
        <td th:text="(${movie.price1})">23元起</td>
        <td th:text="(${movie.price2})">23元起</td>
        <td th:text="(${movie.price3})">23元起</td>
    </tr>
    </tbody>
  </table>

    <ul class="pagination modal-6">
      <li><a href="#" class="prev">&laquo;</a></li>
      <li> <a href="#">1</a></li>
      <li><a href="#" class="active">2</a></li>
      <li> <a href="#">3</a></li>
      <li><a href="#" class="next">&raquo;</a></li>
    </ul>

  </div>


</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

  <script>
    var moviename;
    function nameClick(e) {
      moviename  = e.innerText;
      location.href = "/cinema?moviename="+moviename;
    }
  </script>
<Script>
  function scoreClick(e){
    var tmpDom = document.getElementById("movieName");
    location.href = "/getComment?movieName="+tmpDom.innerText;
  }
</Script>
</body>
</html>
